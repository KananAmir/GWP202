<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>
  <body>
    <form action="">
      <label for="first-name">First Name</label>
      <input
        type="text"
        name="first-name"
        id="first-name"
        placeholder="Kanan Amirov"
        required
      />
      <br /><br />

      <label for="last-name">Last Name</label>
      <input type="text" name="last-name" id="last-name" />
      <br /><br />

      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="test@gmail.com"
        required
      />
      <br /><br />
      <label for="pw">Password</label>
      <input type="password" name="password" id="pw" />

      <br /><br />

      <label for="">Select your hobbies: </label>
      <br />
      <label for="film">watching films</label>
      <input type="checkbox" name="" id="film" />
      <label for="reading">reading</label>
      <input type="checkbox" name="" id="reading" />
      <label for="chess">chess</label>
      <input type="checkbox" name="" id="chess" />

      <br /><br />

      <label for="male">Male</label>
      <input type="radio" id="male" name="cins" />
      <label for="female">Female</label>
      <input type="radio" id="female" name="cins" />

      <!-- <select name="" id="">
        <option value="">gdu</option>
        <option value="">bdu</option>
        <option value="">bmu</option>
      </select> -->

      <!-- <input type="submit" value="Send" name="" id="" />
      <input type="reset" value="Reset" name="" id="" /> -->

      <input type="color" name="" id="" />
      <input type="date" name="" id="" />
      <input type="datetime-local" name="" id="" />

      <br /><br />
      <label for="cv">Upload ur CV</label>
      <input type="file" id="cv" />

      <br /><br />

      <label for="cv">Your Score?</label>

      <input type="number" name="" id="" />

      <input type="url" name="" id="" />

      <input type="search" name="" id="" />
      <br /><br />

      <input type="range" name="" id="" min="0" max="10" step="5" />

      <button type="submit">Send</button>
      <button type="reset">Reset Form</button>

      <!-- <input type="button" name="" id="" value="Click" /> -->

      <br /><br />
      <textarea name="" id="" cols="30" rows="10"></textarea>
    </form>

    <input type="hidden" name="" id="" />
  </body>
</html>
